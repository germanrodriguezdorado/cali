<div class="app-body" style="margin-top: 0px;">
  <main class="main d-flex align-items-center" style="background-image: linear-gradient(#8F15D4, #3945D1);">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          

          <div *ngIf="mostrar_card" class="card text-center" style="background-color: #F9F7F0; color: #168DA4 !important">
               
           
            <div class="card-body">

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <h3 class="text-center" style="font-size: 29px; background: -webkit-linear-gradient(#8F15D4, #3945D1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">BIENVENIDO A CALI</h3>
                    <hr>
                    <p class="text-muted">Ya creaste tu cuenta como negocio</p>

                    <p class="text-muted"><u>A continuación recuerda:</u></p>

                    <p class="text-muted"><i style="color: #4E3DD1" class="fa fa-check" aria-hidden="true"></i> Completar el resto de la información de tu negocio</p>
                    <p class="text-muted"><i style="color: #4E3DD1" class="fa fa-check" aria-hidden="true"></i> Configurar los horarios en los que atiendes</p>
                    
                    
                    
                    
                  </div>
                </div>
              </div>

              

              
              <button class="btn btn-cali btn-lg mt-4" [routerLink]="['/negocio/informacion']">Comenzar</button>
              
            </div>
           
          </div>


        </div>
      </div>
    </div>
  </main>
</div>
