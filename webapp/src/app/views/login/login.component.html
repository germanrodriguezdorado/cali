<div class="app-body" style="margin-top: 0px;">
  <main class="main d-flex align-items-center" style="background-image: linear-gradient(#8F15D4, #3945D1);">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4 animated fadeIn" style="background-color: #fff; border-radius: 3px;">
              <div class="card-body">
                <form [formGroup]="loginForm" (keydown)="keyDownFunction($event)">
                  <h3 class="text-center" style="font-size: 29px; background: -webkit-linear-gradient(#8F15D4, #3945D1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">ACCESO NEGOCIOS</h3>
                  <!-- <br> -->
                  <p class="text-muted text-center mb-4">Ingrese su usuario y contraseña para acceder</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" style="background-color: #fff;"><i class="fa fa-user" style="color: #5138D1"></i></span>
                    </div>
                    <input #inputUsuario formControlName="username" type="text" class="form-control form-control-lg" placeholder="E-mail" style="border-left: none;">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text" style="background-color: #fff;"><i class="fa fa-lock" style="color: #5138D1"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña" style="border-left: none;">
                  </div>
                  <div class="row">
                    <div class="col-md-6 mx-auto">
                      <button [disabled]="!loginForm.valid || loading" type="button" class="btn btn-cali btn-lg btn-block mb-1" (click)="submit()"><i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i> Ingresar</button>
                    </div>
                  </div>
                  
                  <hr>
                  
                  <div class="row text-center">
                    <div class="col-12">
                      <button type="button" class="btn btn-link" style="color: #9E31EE !important;" [routerLink]="['/register']">Quiero registrarme como negocio</button>
                    </div>
                  </div>

                  <div class="row text-center">
                    <div class="col-12">
                      <button type="button" class="btn btn-link" style="color: #9E31EE !important;" [routerLink]="['/']">Volver al inicio</button>
                    </div>
                  </div>

                  

                  <!-- <div class="row">
                    <div class="col-md-12">
                       <h1 style="text-align: center; cursor: pointer;" class="mb-4" [routerLink]="['/']" routerLinkActive="active">
                    <img src="assets/img/logo2021.png" width="80" height="80">
                  </h1>
                    </div>
                  </div> -->

                </form>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
