<div class="app-body">
  <main class="main d-flex align-items-center" style="background-color: #178CA4;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4 animated fadeIn" style="background-color: #F9F7F0; border-radius: 3px;">
              <div class="card-body">
                <form [formGroup]="loginForm" (keydown)="keyDownFunction($event)">
                  <h1 style="text-align: center; cursor: pointer;" class="mb-4" [routerLink]="['/']" routerLinkActive="active">
                    <img src="assets/img/logo_full.png" width="178" height="50">
                    <!-- <span class="display-4 text-primary" style="color: #178CA4 !important">CALI</span> -->
                  </h1>
                  <!-- <p class="text-muted">Sign In to your account</p> -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" style="background-color: #fff;"><i class="fa fa-user font-2xl" style="color: #168DA4"></i></span>
                    </div>
                    <input #inputUsuario formControlName="username" type="text" class="form-control form-control-lg" placeholder="Usuario" style="border-left: none;">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text" style="background-color: #fff;"><i class="fa fa-lock font-2xl" style="color: #168DA4"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña" style="border-left: none;">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="!loginForm.valid || loading" type="button" class="btn btn-primary btn-lg px-4" (click)="submit()"><i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i> Ingresar</button>
                    </div>
                    <div class="col-6 text-right">
                      <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                      <p *ngIf="error_message" class="text-danger">Usuario o contraseña incorrecta</p>
                    </div>
                  </div>
                  <hr>
                  <div class="row text-center">
                    <div class="col-12">
                      <button type="button" class="btn btn-link btn-lg" [routerLink]="['/register']">Quiero registrarme</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
