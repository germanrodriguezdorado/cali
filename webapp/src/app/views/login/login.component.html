<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (keydown)="keyDownFunction($event)">
                  <h1 style="text-align: center; cursor: pointer;" class="mb-4" [routerLink]="['/']" routerLinkActive="active">
                    <img src="assets/img/logo_full.png" width="178" height="50">
                  </h1>
                  <!-- <p class="text-muted">Sign In to your account</p> -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input #inputUsuario formControlName="username" type="text" class="form-control" placeholder="Usuario" autocomplete="username">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" autocomplete="current-password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="!loginForm.valid || loading" type="button" class="btn btn-primary px-4" (click)="submit()"><i *ngIf="loading" class="fa fa-circle-o-notch fa-spin"></i> Ingresar</button>
                    </div>
                    <div class="col-6 text-right">
                      <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                      <p *ngIf="error_message" class="text-danger">Usuario o contraseña incorrecta</p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
