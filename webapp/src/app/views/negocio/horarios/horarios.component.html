<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Horarios</strong>
        </div>
        <div class="card-body">

          <div role="alert" class="alert alert-info alert-dismissible"><!----><button aria-label="Close" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>Ingrese los horarios que realiza las tareas</div>

          <div class="row">
            <div class="col-sm-12">
             

              <div class="row">
                <div class="form-group col-sm-4">
                  <label>Día</label>
                  <ng-select class="form-control" [searchable]="false" [clearable]="false">
                    <ng-option value="lunes">Lunes</ng-option>  
                    <ng-option value="martes">Martes</ng-option>  
                    <ng-option value="miercoles">Miércoles</ng-option>  
                    <ng-option value="jueves">Jueves</ng-option>  
                    <ng-option value="viernes">Viernes</ng-option> 
                    <ng-option value="sabado">Sábado</ng-option> 
                    <ng-option value="domingo">Domingo</ng-option>  
                  </ng-select>
                </div>
                <div class="form-group col-sm-2">
                  <label>Desde</label>
                  <ng-select class="form-control" [searchable]="false" [clearable]="false">
                    <ng-option value="00:00">00:00</ng-option>  
                  </ng-select>
                </div>
                <div class="form-group col-sm-2">
                  <label>Hasta</label>
                  <ng-select class="form-control" [searchable]="false" [clearable]="false">
                    <ng-option value="00:00">00:00</ng-option>  
                  </ng-select>
                </div>
                <div class="form-group col-sm-1">
                  <label>&nbsp;</label>
                  <button class="btn btn-block btn-outline-danger" type="button"><i class="fa fa-trash"></i></button>
                </div>
                <div class="form-group col-sm-1">
                  <label>&nbsp;</label>
                  <button class="btn btn-block btn-outline-primary" type="button"><i class="fa fa-plus"></i></button>
                </div>
              </div>

            

            </div>
           
          </div>
         
         
        

       

        </div>
        <div class="card-footer">
          <button (click)="guardar()" type="submit" class="btn btn-md btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
