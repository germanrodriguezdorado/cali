<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Información principal</strong>
        </div>
        <div class="card-body">

          <div role="alert" class="alert alert-info alert-dismissible"><!----><button aria-label="Close" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>Ingrese la información de su negocio</div>

          <div class="row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-sm-5">
                  <label>Tipo</label>
                  <ng-select class="form-control" [clearable]="false" [searchable]="false">
                    <ng-option value="damas">Para damas</ng-option>  
                    <ng-option value="caballeros">Para caballeros</ng-option>  
                    <ng-option value="unisex">Unisex</ng-option>  
                </ng-select>
                </div>
                <div class="form-group col-sm-7">
                  <label>Métodos de pago</label>
                  <ng-select class="form-control" [clearable]="false" [searchable]="false" [multiple]="true">
                    <ng-option value="efectivo">Efectivo</ng-option>  
                    <ng-option value="debito">Débito</ng-option>  
                    <ng-option value="credito">Crédito</ng-option>  
                </ng-select>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="name">Comentarios</label>
                    <textarea name="textarea-input" rows="5" class="form-control"></textarea>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
              
            </div>
          </div>
         
         
        

       

        </div>
        <div class="card-footer">
          <button (click)="guardar()" type="submit" class="btn btn-md btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
