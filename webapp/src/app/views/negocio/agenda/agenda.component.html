<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Fecha</strong>
        </div>
        <div class="card-body">

          <div class="row">
          <div class="form-group col-md-4">
            <label>&nbsp;</label>
            <input class="form-control form-control-lg" [(ngModel)]="fecha" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1">
            <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
          </div>

          <div class="form-group col-md-3">
            <label>&nbsp;</label>
            <button class="btn btn-lg btn-success btn-block" (click)="buscar()" type="button">Buscar</button>
          </div>
        </div>

          
          
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        
        <div class="card-body">

          <div role="alert" class="alert alert-warning" *ngIf="agendas.length == 0 && !cargando">
            <strong>Sin resultados!</strong> No se encontraron resultados para la búsqueda ingresada.
          </div>


          <table class="table">
           
            <tbody>
              <tr *ngFor="let agenda of agendas">
                <td style="width: 80%;">
                  {{ agenda["fecha"] }} <br>
                  <i class="fa fa-clock-o" aria-hidden="true"></i> {{ agenda["horario"] }} <br>
                  {{ agenda["cliente_mail"] }} 
                </td>
               
                <td  style="width: 20%; vertical-align: middle;">

                  <button class="btn btn-sm btn-success btn-block" type="button">Atendido</button>
                  <button class="btn btn-sm btn-primary btn-block" type="button">No concurre</button>
                  <button class="btn btn-sm btn-danger btn-block" type="button" data-toggle="modal" (click)="myModal.show()">Cancelar</button>

                </td>
               
              </tr>

             
              
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>







<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirme</h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>¿Desea cancelar esta cita?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Cancelar</button>
        <button type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
